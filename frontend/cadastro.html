<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="styles/estilos_cadastro.css">

    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html" target="_blank"> <img id="login-img-nav" src="images/return.png" alt="Símbolo de uma seta, que ao clicar, retorna o usuario para home"><span id="texto-icone-voltar">Voltar</span></a>

    </header>
    <main>
        <section>
            <div id="cabecalho-section">
                <img id="login-img" src="images/icon-login.png" alt="Símbolo de um boneco que representa o usuário">
                <h1>Cadastre-se</h1>
            </div>
            <form action="">
                <label for="login-input" id="login-input-lbl">e-mail:
                    </label>
                <input name="email" id="login-input" type="email" placeholder="Ex: luanasilva@gmail.com" required>

                <label for="password-input" id="password-input-lbl">senha:
                    </label>
                <input name="password" id="password-input" type="password" minlength="8" required>

                <label for="nome-input" id="nome-input-lbl">seu nome e
                        sobrenome: </label>
                <input name="name" id="nome-input" type="text" placeholder="Ex: José Messias" required>

                <label for="data-nascimento-input" id="data-nascimento-input-lbl">data de nascimento:
                    </label>
                <input name="birth-date" id="data-nascimento-input" type="date" required>
                <div id="radio-div"> <label id="radio-lbl-feminino">
                            <input name="gender"
                                   type="radio"
                                   value="feminino"
                                   class="radio-btn"
                                   required>Feminino
                        </label>
                    <label id="radio-lbl-masculino">
                            <input name="gender"
                                   type="radio"
                                   value="masculino"
                                   class="radio-btn"
                                   checked>Masculino
                        </label>
                </div>
                <label for="phone" id="login-phone-lbl">telefone:
                    </label>
                <input name="phone" type="tel" id="phone" placeholder="Ex:(99) 9999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required>
                <button type="submit" id="register-button">continuar</button>
            </form>


        </section>
    </main>
</body>

</html>
