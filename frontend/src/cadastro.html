<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos_cadastro.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            nav
        </nav>
    </header>
    <main>
        <section>
            <article>
                <div id="cabecalho-article">
                    <img id="login-img" src="images/icon-login.png" alt="Símbolo de um boneco que representa o usuário">
                    <h1>Cadastre-se</h1>
                </div>
                <label for="login-input" id="login-input-lbl">e-mail:
                    </label>
                <input id="login-input" type="email" placeholder="Ex: luanasilva@gmail.com">

                <label for="password-input" id="password-input-lbl">senha:
                    </label>
                <input id="password-input" type="password">

                <label for="nome-input" id="nome-input-lbl">seu nome e
                        sobrenome: </label>
                <input id="nome-input" type="text" placeholder="Ex: José Messias">

                <label for="data-nascimento-input" id="data-nascimento-input-lbl">data de nascimento:
                    </label>
                <input id="data-nascimento-input" type="date">
                <div id="radio-div"> <label id="radio-lbl-feminino">
                            <input type="radio"
                                   name="cor"
                                   value="feminino"
                                   class="radio-btn">Feminino
                        </label>
                    <label id="radio-lbl-masculino">
                            <input type="radio"
                                   name="cor"
                                   value="masculino"
                                   class="radio-btn">Masculino
                        </label></div>

                <input type="tel" id="phone" name="phone" placeholder="Ex:(99) 9999-9999">

                <label for="register-button" id="register-button-lbl">
                    </label>
                <button id="register-button">continuar</button>


            </article>
        </section>
    </main>
    <footer>
        footer
    </footer>
</body>

</html>
