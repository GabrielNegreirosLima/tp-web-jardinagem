<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos_login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html" target="_blank"> <img id="login-img-nav" src="images/return.png" alt="Símbolo de uma seta, que ao
                    clicar, retorna o usuario para home"><span id="texto-icone-voltar">Voltar</span></a>

    </header>
    <main>
        <section>
            <div id="cabecalho-section">
                <img id="login-img" src="images/icon-login.png" alt="Símbolo de um boneco que representa o usuário">
                <h1>Login do Usuário</h1>
            </div>
            <form action="">
                <label for="login-input" id="login-input-lbl">e-mail:
                    </label>
                <input name="email" id="login-input" type="email" required>

                <label for="password-input" id="password-input-lbl">senha:<a href="algumaPagina"
                           target="_blank">Esqueceu?</a></label>
                <input name="password" id="password-input" type="password" minlength="8" required>

                <button type="submit" id="login-button">continuar</button>
            </form>
        </section>
    </main>
</body>





</html>
