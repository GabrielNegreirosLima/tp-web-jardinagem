<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="styles/register.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="shortcut icon" href="images/lotus.png">
  <title>Register</title>
</head>

<body>
  <header id="cabecalho">
    <div class="logo">
      <img src="images/lotus.png" alt="Ícone da comunidade de jardinagem">
      <h1>Comunidade de jardinagem</h1>
    </div>
    <nav>
      <button class="botao-custom">
        <a href="index.html">Página Inicial</a>
      </button>
      <button class="botao-custom">
        <a href="">Perfil</a>
      </button>
      <button class="botao-custom">
        <a href="fav_plants.html">Plantas favoritas</a>
      </button>
    </nav>
  </header>
  <main>
    <section>
      <div id="cabecalho-section">
        <img id="login-img" src="images/icon-login.png" alt="Símbolo de um boneco que representa o usuário">
        <h1>Cadastre-se</h1>
      </div>
      <form action="" id="form-register">
          <label for="login-input" id="login-input-lbl">E-mail:</label>
          <input class="common-input" name="email" id="login-input" type="email" placeholder="Ex: luanasilva@gmail.com" required>
          <label class="common-input" for="password-input" id="password-input-lbl">Senha:</label>
          <input class="common-input" name="password" id="password-input" type="password" minlength="8" required>
          <label class="common-input" for="nome-input" id="nome-input-lbl">Nome e sobrenome: </label>
          <input class="common-input" name="name" id="nome-input" type="text" placeholder="Ex: José Messias" required>
          <label for="data-nascimento-input" id="data-nascimento-input-lbl">Data de nascimento: </label>
          <input class="common-input" name="birth-date" id="data-nascimento-input" type="date" required>
          <div id="radio-div"> 
            <p>Sexo: </p>
            <label id="radio-lbl-feminino">
              <input name="gender" type="radio" value="feminino" class="radio-btn" required>Feminino
            </label>
            <label id="radio-lbl-masculino">
              <input name="gender" type="radio" value="masculino" class="radio-btn" checked>Masculino
            </label>
          </div>
          <label for="phone" id="login-phone-lbl">Telefone: </label>
          <input class="common-input" name="phone" type="tel" id="phone" placeholder="Ex:(99) 9999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required>
          <button type="submit" id="register-button">Continuar</button>
      </form>
    </section>
  </main>
  <script src="scripts/validacao_login.js"></script>
</body>
</html>
